version: '3.8'

services:
  # Base de datos PostgreSQL para persistencia
  postgres:
    image: postgres:15-alpine
    container_name: ctf_monitor_db
    environment:
      POSTGRES_DB: ctf_monitor
      POSTGRES_USER: monitor_user
      POSTGRES_PASSWORD: monitor_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - monitor_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor_user -d ctf_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Monitor del Profesor
  monitor_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctf_monitor_app
    environment:
      # Database
      DATABASE_URL: postgresql://monitor_user:monitor_pass_2024@postgres:5432/ctf_monitor
      
      # MQTT Configuration
      MQTT_BROKER: cygnus.uniajc.edu.co
      MQTT_PORT: 1883
      MQTT_USERNAME: aiot
      MQTT_PASSWORD: aiot123
      MQTT_TOPIC: docker_ctf_lab/+/+
      
      # Flask Configuration
      FLASK_ENV: production
      SECRET_KEY: ctf_monitor_secret_key_2024_change_in_production
      
      # App Configuration
      PORT: 5001
      HOST: 0.0.0.0
    ports:
      - "5001:5001"
    volumes:
      - ./templates:/app/templates
      # - ./static:/app/static  # Descomentado cuando exista el directorio
    networks:
      - monitor_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer - Interface web para administrar PostgreSQL (opcional)
  adminer:
    image: adminer:latest
    container_name: ctf_monitor_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8080:8080"
    networks:
      - monitor_network
    restart: unless-stopped

networks:
  monitor_network:
    driver: bridge
    name: ctf_monitor_network

volumes:
  postgres_data:
    name: ctf_monitor_postgres_data
