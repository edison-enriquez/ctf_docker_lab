<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .challenge {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .debug {
            background: #000;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ff0000;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Carga de Retos</h1>
    
    <div class="debug" id="debug">
        Cargando...
    </div>
    
    <div id="challenges-container">
        <!-- Los retos se cargar√°n aqu√≠ -->
    </div>

    <script>
        const debug = document.getElementById('debug');
        const container = document.getElementById('challenges-container');
        
        function log(msg) {
            console.log(msg);
            debug.textContent += msg + '\n';
        }

        async function loadChallenges() {
            try {
                log('üîÑ Iniciando carga de retos...');
                log('üì° URL: /api/challenges');
                
                const response = await fetch('/api/challenges');
                log('‚úÖ Response status: ' + response.status);
                
                const data = await response.json();
                log('‚úÖ Datos recibidos: ' + data.length + ' retos');
                log('üìã Primer reto: ' + JSON.stringify(data[0], null, 2));
                
                // Renderizar retos
                container.innerHTML = '';
                data.forEach((challenge, index) => {
                    const div = document.createElement('div');
                    div.className = 'challenge';
                    div.innerHTML = `
                        <strong>${index + 1}. ${challenge.nombre}</strong><br>
                        ${challenge.descripcion}<br>
                        <small>Puntos: ${challenge.puntos} | Dificultad: ${challenge.dificultad}</small>
                    `;
                    container.appendChild(div);
                });
                
                log('‚úÖ Renderizado completado');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }

        // Cargar al iniciar
        log('üöÄ P√°gina cargada, iniciando...');
        loadChallenges();
    </script>
</body>
</html>
